{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <h1 class="text-center">Products in {{ products.0.category_name }}</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description|truncatewords:15 }}</p>
                    <p class="card-text"><strong>Price: ${{ product.unit_price }}</strong></p>
                    <a href="{% url 'product_detail' product.id %}" class="btn btn-primary btn-block">View Details</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
